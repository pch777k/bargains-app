<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/base :: baseHeader(~{::title},~{::link})">
<title>Best price deals | Bargains</title>
<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
    
<body>
<div id="wrap">
	
  <!-- Navigation -->	
  <div th:replace="fragments/navigation :: navigation(href='/commented')"></div>
  
  <!-- Bar-categories -->
  <div th:replace="fragments/bar-categories :: bar-categories"></div>
 
  <div id="main" class="container text-center">
  
  <!-- Results-found -->
  <div th:replace="fragments/results-found :: results-found(href='/commented')"></div>

  <!-- Navigation-bargains -->
  <div th:replace="fragments/navigation-bargains :: navigation-bargains(
  				   bestClass='user-nav text-dark', 
  				   newClass='user-nav text-dark', 
  				   commentedClass='user-nav text-primary text-bold border-3', 
  				   bestHref='/', 
  				   newHref='/new', 
  				   commentedHref='/commented', 
  				   hideHref='/commented')"></div>

  <!-- Bargains display -->
  <div th:replace="fragments/bargains-display :: bargains-display"></div>  	  	

  <!-- Delete Modal -->	
  <div th:replace="fragments/modal-delete :: modal-delete"></div>		
	
  <!-- Close Modal -->	
  <div th:replace="fragments/modal-close :: modal-close"></div>	
	
  <!-- Open Modal -->	
  <div th:replace="fragments/modal-open :: modal-open"></div>		
	
  <!-- Pagination -->	
  <div th:replace="fragments/pagination-bargains :: pagination-bargains(href='/commented')"></div>		
	
  </div>

</div>
	
  <!-- Footer -->	
  <div th:replace="fragments/footer :: footer"></div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- Font awesome -->
  <script src="/webjars/font-awesome/5.14.0/js/all.js" type ="text/javascript"></script>
  <!-- Delete Modal -->
  <script src="../static/js/modal-delete.js" th:src="@{/js/modal-delete.js}" type ="text/javascript"></script>
  <!-- Close Modal -->
  <script src="../static/js/modal-close.js" th:src="@{/js/modal-close.js}" type ="text/javascript"></script>
  <!-- Open Modal -->	
  <script src="../static/js/modal-open.js" th:src="@{/js/modal-open.js}" type ="text/javascript"></script>
  <!-- Copy to clipboard -->	
  <script src="../static/js/copy-to-clipboard.js" th:src="@{/js/copy-to-clipboard.js}" type ="text/javascript"></script>
    
</body>
</html>
