<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Login</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- Font awesome -->
  <link rel="stylesheet" type="text/css" href="/webjars/font-awesome/5.14.0/css/all.css">
  <!-- Styles CSS -->
  <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
  
</head>
<body>
 
  <!-- Navigation simple -->
  <div th:replace="fragments/navigation-simple :: navigation-simple"></div>	

  <div class="login-singup">
    <div class="container">   
      <div class="row d-flex justify-content-center ">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5">
        
          <form th:action="@{/login}" method="post">
            <div class="card text-center">
  		      <div class="card-header text-primary h5">
    		    Login
  		      </div>
  		      <div class="card-body">
  		        <div class="text-center text-danger h6 pb-3 pb-md-1" th:if="${param.error}">					
			      Invalid email or password
		        </div>
    		    <div class="input-group mt-md-3 px-md-3">
  				  <div class="input-group-prepend">
    			    <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
  				  </div>
                    <input type="text" name="email" placeholder="email" class="form-control"/>
		        </div>       
		        <div class="input-group mt-2 mt-md-3 px-md-3">
  				  <div class="input-group-prepend">
    			    <span class="input-group-text"><i class="fas fa-lock"></i></span>
  				  </div>
	                <input type="password" name="password" placeholder="password" class="form-control"/>	  
		        </div>
		        <div class="d-flex justify-content-center mb-md-3 mt-2 mt-md-3">   
	              <a class="btn btn-primary mr-3" th:href="@{/}" role="button">Back</a>
			      <button type="submit" class="btn btn-primary">Log in</button>
	            </div>
			  </div>
  		      <div class="card-footer text-muted">
    		    <div class="row d-flex justify-content-center">
    		      <div class="col-12">
    		        You can log in as a guest
    		      </div>
		  	      <div class="col-12 pt-1 pb-1">
		  	        <span class="text-primary">email:</span><span> guest@demomail.com</span>	
		  	        <span class="text-primary">password:</span><span> guest</span>
		  	     </div> 
    		    </div>
    		  </div>
    		  <div class="card-footer text-muted">
    		    <div class="d-flex justify-content-center">
    		      <div>
    		        <small>Don't have an account? <a id="sign-up" href="/register">Sign up here</a></small>
    		      </div> 
    		    </div>
    		  </div>
		    </div>
		  </form>
		 
        </div>
      </div>
    </div>
  </div>
  
  <!-- Footer -->	
  <div th:replace="fragments/footer :: footer"></div>
		
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- Font awesome -->
  <script src="/webjars/font-awesome/5.14.0/js/all.js" type ="text/javascript"></script>
</body>
</html>
