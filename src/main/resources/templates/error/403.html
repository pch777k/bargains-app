<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/base :: baseHeader(~{::title},~{::link})">
  <title>Error 403 Forbidden</title>
  <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>    

<body>
<div id="wrap">
  <!-- Navigation -->
  <div th:replace="fragments/navigation-simple :: navigation-simple"></div>

  <!-- Error-display -->
  <div id="main" class="container text-center mt-5 pt-5">
    <div class="row justify-content-center align-items-center mt-5 ">
      <div class="card mb-3" style="max-width: 36rem;">
        <div class="card-body bg-danger text-white">
          <h1 class="card-title">403 Forbidden</h1>
          <p class="card-text">You don't have permission to do it.</p>
       	  <a href="/" class="btn btn-sm btn-primary">Go home</a>
        </div>
      </div>
    </div>	
  </div> 
</div>
	
  <!-- Footer -->	
  <div th:replace="fragments/footer :: footer"></div>
		
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- Font awesome -->
  <script src="/webjars/font-awesome/5.14.0/js/all.js" type ="text/javascript"></script>
    
</body>
</html>
