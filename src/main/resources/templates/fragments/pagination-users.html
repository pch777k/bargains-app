<div th:fragment="pagination-users(href)">
	
<!-- Pagination users --> 
<nav th:if="${pageUsers.totalPages > 1}" aria-label="Page navigation">
  <ul class="pagination pagination-sm ">
	<li class="page-item" th:classappend="${pageUsers.number == 0} ? 'disabled'">
	  <a class="page-link" th:href="@{${href} (page=${1})}">&laquo;</a>				    	
	</li>	  
	<li class="page-item" th:classappend="${pageUsers.number == 0} ? 'disabled'">
	  <a class="page-link" th:href="@{${href} (page=${pageUsers.number})}">&lsaquo;</a>
	</li>	
				    
	<th:block th:if="${totalPages <= 7}">       					    
	  <li class="page-item" th:classappend="${i == pageUsers.number+1} ? 'active'" th:each="i: ${#numbers.sequence(1, pageUsers.totalPages)}">
	    <a class="page-link" th:href="@{${href} (page=${i})}" th:text="${i}"></a>
	  </li>		
	</th:block>
				    
	<th:block th:if="${totalPages > 7}">	    	
	  <th:block th:if="${currentPage <= 3}">				    		
		<li class="page-item" th:classappend="${i == pageUsers.number+1} ? 'active'" th:each="i: ${#numbers.sequence(1, 4)}">
		  <a class="page-link" th:href="@{${href} (page=${i})}" th:text="${i}"></a>
		</li>
		<li class="page-item">	
		  <a class="page-link" th:text="..."></a>
		</li>
		<li class="page-item">
		  <a class="page-link" th:href="@{${href} (page=${pageUsers.totalPages})}" th:text="${pageUsers.totalPages}"></a>
		</li>
	  </th:block>
				    		
	  <th:block th:if="${currentPage > 3 && currentPage <= pageUsers.totalPages - 3}">
		<li class="page-item">	
		  <a class="page-link" th:href="@{${href} (page=${1})}" th:text="${1}"></a>
		</li>	
		<li class="page-item">
		  <a class="page-link" th:text="..."></a>
		</li>
		<li class="page-item" th:classappend="${i == pageUsers.number+1} ? 'active'" th:each="i: ${#numbers.sequence(pageUsers.number, pageUsers.number+2)}">
		  <a class="page-link" th:href="@{${href} (page=${i})}" th:text="${i}"></a>
		</li>
		<li class="page-item">			    			
		  <a class="page-link" th:text="..."></a>
		</li>
		<li class="page-item">	
		  <a class="page-link" th:href="@{${href} (page=${pageUsers.totalPages})}" th:text="${pageUsers.totalPages}"></a>
		</li>
	  </th:block>	
	  <th:block th:if="${currentPage > pageUsers.totalPages - 3}">
		<li class="page-item">
		  <a class="page-link" th:href="@{${href} (page=${1})}" th:text="${1}"></a>	
		</li>
		<li class="page-item">
		  <a class="page-link" th:text="..."></a>
		</li>
		<li class="page-item" th:classappend="${i == pageUsers.number+1} ? 'active'" th:each="i: ${#numbers.sequence(pageUsers.totalPages-3, pageUsers.totalPages)}">
		  <a class="page-link" th:href="@{${href} (page=${i})}" th:text="${i}"></a>
		</li>
	  </th:block>						    	
	</th:block>	    	
						    	
	<li class="page-item" th:classappend="${pageUsers.number + 1 == pageUsers.totalPages} ? 'disabled'">		    
	  <a class="page-link" th:href="@{${href} (page=${pageUsers.number+2})}">&rsaquo;</a>
	</li>
	<li class="page-item" th:classappend="${pageUsers.number + 1 == pageUsers.totalPages} ? 'disabled'">
	  <a class="page-link" th:href="@{${href} (page=${pageUsers.totalPages})}">&raquo;</a>
	</li>
  </ul>
</nav>									
<!-- Pagination users -->
	
</div>
