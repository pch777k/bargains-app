<div th:fragment="modify_bargains_buttons">

<!-- Modify Bargains Buttons -->
<th:block sec:authorize="hasAuthority('USER')">
  <th:block th:if="${bargain.user.email.equals(currentUser.email)}">
  <div class="row">
	<div class="col-md-4 col-lg-6 text-left d-none d-sm-block">
	  <a class="btn btn-sm btn-info mr-2" role="button"
		 th:href="@{/bargains/{id}/photo/edit (id=${bargain.id})}">edit photo</a>
	</div>
    <div class="col-md-8 col-lg-6 text-right text-lg-center">
  
	  <div class="d-none d-sm-block">
		<a class="btn btn-sm btn-info " role="button"
			th:href="@{/bargains/{id}/edit (id=${bargain.id})}">edit</a>
		<a th:if="${bargain.closed}" class="openBtn btn btn-sm btn-info " role="button"
			th:href="@{/bargains/{id}/open (id=${bargain.id})}">open</a>
		<a th:unless="${bargain.closed}" class="openBtn btn btn-sm btn-info disabled " role="button" 
		   th:href="@{/bargains/{id}/open (id=${bargain.id})}">open</a>
		<a th:if="${bargain.closed}" class="closeBtn btn btn-sm btn-info disabled " role="button"
			th:href="@{/bargains/{id}/close (id=${bargain.id})}">close</a>
		<a th:unless="${bargain.closed}" class="closeBtn btn btn-sm btn-info " role="button" 
		    th:href="@{/bargains/{id}/close (id=${bargain.id})}">close</a>
		<a class="delBtn btn btn-sm btn-info" role="button"
			th:href="@{/bargains/{id}/delete (id=${bargain.id})}">delete</a>
	  </div>
	  <div class="d-block d-sm-none">
		<div class="row">
		  <div class="col-6">
			<a class="btn btn-sm btn-info btn-block " role="button"
			  th:href="@{/bargains/{id}/edit (id=${bargain.id})}">edit</a>
		  </div>
		  <div class="col-6">
			<a th:if="${bargain.closed}" class="openBtn btn btn-sm btn-info btn-block" role="button"
			   th:href="@{/bargains/{id}/open (id=${bargain.id})}">open</a>
			<a th:unless="${bargain.closed}" class="openBtn btn btn-sm btn-info disabled btn-block" role="button" 
			   th:href="@{/bargains/{id}/open (id=${bargain.id})}">open</a>
		  </div>
		</div>
		<div class="row mt-1">
		  <div class="col-6">
			<a th:if="${bargain.closed}" class="closeBtn btn btn-sm btn-info disabled btn-block" role="button"
		       th:href="@{/bargains/{id}/close (id=${bargain.id})}">close</a>
			<a th:unless="${bargain.closed}" class="closeBtn btn btn-sm btn-info btn-block" role="button" 
			   th:href="@{/bargains/{id}/close (id=${bargain.id})}">close</a>
		  </div>
		  <div class="col-6">
			<a class="delBtn btn btn-sm btn-info btn-block" role="button"
			  th:href="@{/bargains/{id}/delete (id=${bargain.id})}">delete</a>
		  </div>
		</div>
	  </div>
	</div>
	</div>
  </th:block>
</th:block>
<th:block sec:authorize="hasAuthority('ADMIN')">
  <div class="row">
  <div class="col-md-4 col-lg-6 text-left d-none d-sm-block">
	<a class="btn btn-sm btn-info mr-2" role="button"
	   th:href="@{/bargains/{id}/photo/edit (id=${bargain.id})}">edit photo</a>
  </div>
  <div class="col-md-8 col-lg-6 text-right text-lg-center">
	<div class="d-none d-sm-block">
	  <a class="btn btn-info mr-2" role="button"
		th:href="@{/bargains/{id}/edit (id=${bargain.id})}">edit</a>
	  <a th:if="${bargain.closed}" class="openBtn btn btn-info mr-2" role="button"
		th:href="@{/bargains/{id}/open (id=${bargain.id})}">open</a>
	  <a th:unless="${bargain.closed}" class="openBtn btn btn-info disabled mr-2" role="button" 
		th:href="@{/bargains/{id}/open (id=${bargain.id})}">open</a>
	  <a th:if="${bargain.closed}" class="closeBtn btn btn-info disabled mr-2" role="button"
		th:href="@{/bargains/{id}/close (id=${bargain.id})}">close</a>
	  <a th:unless="${bargain.closed}" class="closeBtn btn btn-info mr-2" role="button" 
		th:href="@{/bargains/{id}/close (id=${bargain.id})}">close</a>
	  <a class="delBtn btn btn-info mr-2" role="button"
		th:href="@{/bargains/{id}/delete (id=${bargain.id})}">delete</a>
	</div>
	<div class="d-block d-sm-none">
	  <div class="row">
	    <div class="col-6">
		  <a class="btn btn-sm btn-info btn-block " role="button"
			th:href="@{/bargains/{id}/edit (id=${bargain.id})}">edit</a>
		</div>
		<div class="col-6">
		  <a th:if="${bargain.closed}" class="openBtn btn btn-sm btn-info btn-block" role="button"
			 th:href="@{/bargains/{id}/open (id=${bargain.id})}">open</a>
		  <a th:unless="${bargain.closed}" class="openBtn btn btn-sm btn-info disabled btn-block" role="button" 
			 th:href="@{/bargains/{id}/open (id=${bargain.id})}">open</a>
		</div>
	  </div>
	  <div class="row mt-1">
	    <div class="col-6">
		  <a th:if="${bargain.closed}" class="closeBtn btn btn-sm btn-info disabled btn-block" role="button"
			 th:href="@{/bargains/{id}/close (id=${bargain.id})}">close</a>
		  <a th:unless="${bargain.closed}" class="closeBtn btn btn-sm btn-info btn-block" role="button" 
			 th:href="@{/bargains/{id}/close (id=${bargain.id})}">close</a>
		</div>
		<div class="col-6">
		  <a class="delBtn btn btn-sm btn-info btn-block" role="button"
			th:href="@{/bargains/{id}/delete (id=${bargain.id})}">delete</a>
		</div>
	  </div>
	</div>
  </div>
  </div>
</th:block>
  

<!-- Modify Bargains Buttons -->

</div>
