<div th:fragment="pagination-vote(href)">
	
<!-- Pagination vote --> 
<nav th:if="${pageVotes.totalPages > 1}" aria-label="Page navigation">
  <ul class="pagination pagination-sm ">
	<li class="page-item" th:classappend="${pageVotes.number == 0} ? 'disabled'">
	  <a class="page-link" th:href="@{${href} (page=${1})}">&laquo;</a>				    	
	</li>	  
	<li class="page-item" th:classappend="${pageVotes.number == 0} ? 'disabled'">
	  <a class="page-link" th:href="@{${href} (page=${pageVotes.number})}">&lsaquo;</a>
	</li>	
				    
	<th:block th:if="${totalPages <= 7}">       					    
	  <li class="page-item" th:classappend="${i == pageVotes.number+1} ? 'active'" th:each="i: ${#numbers.sequence(1, pageVotes.totalPages)}">
	    <a class="page-link" th:href="@{${href} (page=${i})}" th:text="${i}"></a>
	  </li>		
	</th:block>
				    
	<th:block th:if="${totalPages > 7}">	    	
	  <th:block th:if="${currentPage <= 3}">				    		
		<li class="page-item" th:classappend="${i == pageVotes.number+1} ? 'active'" th:each="i: ${#numbers.sequence(1, 4)}">
		  <a class="page-link" th:href="@{${href} (page=${i})}" th:text="${i}"></a>
		</li>
		<li class="page-item">	
		  <a class="page-link" th:text="..."></a>
		</li>
		<li class="page-item">
		  <a class="page-link" th:href="@{${href} (page=${pageVotes.totalPages})}" th:text="${pageVotes.totalPages}"></a>
		</li>
	  </th:block>
				    		
	  <th:block th:if="${currentPage > 3 && currentPage <= pageVotes.totalPages - 3}">
		<li class="page-item">	
		  <a class="page-link" th:href="@{${href} (page=${1})}" th:text="${1}"></a>
		</li>	
		<li class="page-item">
		  <a class="page-link" th:text="..."></a>
		</li>
		<li class="page-item" th:classappend="${i == pageVotes.number+1} ? 'active'" th:each="i: ${#numbers.sequence(pageVotes.number, pageVotes.number+2)}">
		  <a class="page-link" th:href="@{${href} (page=${i})}" th:text="${i}"></a>
		</li>
		<li class="page-item">			    			
		  <a class="page-link" th:text="..."></a>
		</li>
		<li class="page-item">	
		  <a class="page-link" th:href="@{${href} (page=${pageVotes.totalPages})}" th:text="${pageVotes.totalPages}"></a>
		</li>
	  </th:block>	
	  <th:block th:if="${currentPage > pageVotes.totalPages - 3}">
		<li class="page-item">
		  <a class="page-link" th:href="@{${href} (page=${1})}" th:text="${1}"></a>	
		</li>
		<li class="page-item">
		  <a class="page-link" th:text="..."></a>
		</li>
		<li class="page-item" th:classappend="${i == pageVotes.number+1} ? 'active'" th:each="i: ${#numbers.sequence(pageVotes.totalPages-3, pageVotes.totalPages)}">
		  <a class="page-link" th:href="@{${href} (page=${i})}" th:text="${i}"></a>
		</li>
	  </th:block>						    	
	</th:block>	    	
						    	
	<li class="page-item" th:classappend="${pageVotes.number + 1 == pageVotes.totalPages} ? 'disabled'">		    
	  <a class="page-link" th:href="@{${href} (page=${pageVotes.number+2})}">&rsaquo;</a>
	</li>
	<li class="page-item" th:classappend="${pageVotes.number + 1 == pageVotes.totalPages} ? 'disabled'">
	  <a class="page-link" th:href="@{${href} (page=${pageVotes.totalPages})}">&raquo;</a>
	</li>
  </ul>
</nav>									
<!-- Pagination vote -->
	
</div>
