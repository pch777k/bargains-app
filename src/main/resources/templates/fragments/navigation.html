<div th:fragment="navigation(href)">
	
<!-- Navigation -->	
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
   <div class="container">
		<a class="navbar-brand text-primary" th:href="@{/}">Bargains</a>
    	<button class="navbar-toggler" id="nav-toggle-button" type="button" data-toggle="collapse" data-target="#navbar5">    
        	<span class="navbar-toggler-icon"></span>
    	</button>
    	<div class="navbar-collapse collapse justify-content-between" id="navbar5">
    		<ul class="navbar-nav">
    			<li><a class="btn btn-sm btn-success mt-1 mt-sm-0" th:href="@{/init-data}" title="loading some sample data (users, bargains, comments and votes)" role="button">Load sample data <span><i class="fas fa-upload"></i></span></a></li>
      		</ul>
      		<ul class="navbar-nav">	
      			<li><a class="btn btn-sm btn-primary mt-1 mt-sm-0" th:href="@{/bargains/add}" title="Add a new bargain" role="button">Add <span><i class="fas fa-plus"></i></span></a></li>
    		</ul>
    		<ul class="navbar-nav">
      			<li>
				    <form class=" d-inline w-50" th:action="@{${href} (title=${keyword})}" >				
						<div class="input-group mt-1 mt-sm-0">
							<div class="input-group-prepend">
								<a class="btn btn-sm btn-primary" role="button" th:if="${title != ''}" 
						  	    	th:href="@{${href}}">[[${title}]] <i class="fas fa-times"></i>
						  	 	</a>
							</div>
							<input type="text" class="form-control form-control-sm" name="keyword" placeholder="search"/>
							<div class="input-group-append mr-1">
								<input type="submit" value="Search" class="btn btn-sm btn-outline-primary"/>
							</div>
						</div>
					</form>
				</li>
			</ul>
			<ul class="navbar-nav">
			    <li><a class="btn btn-sm btn-primary mt-1 mt-sm-0 mr-1" th:href="@{/users}" role="button" sec:authorize="hasAuthority('ADMIN')">Admin </a></li>
			    <li><a class="btn btn-sm btn-primary mt-1 mt-sm-0 mr-1" th:href="@{/login}" role="button" sec:authorize="!isAuthenticated()">Login </a></li>
			    <li><a class="btn btn-sm btn-primary mt-1 mt-sm-0 mr-1" th:href="@{/register}" role="button" sec:authorize="!isAuthenticated()">Sign up </a></li>
       		</ul>
 
		    <ul sec:authorize="isAuthenticated()" class="navbar-nav">
		    	<li class="nav-item dropdown">
		        	<a class="nav-link"  id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		            	<i class="fa fa-cog fa-lg text-primary mr-1"></i>
		            </a>
		            <div class="dropdown-menu dropdown-menu-right mb-1" aria-labelledby="navbarDropdownMenuLink">
		                <a sec:authorize="isAuthenticated()" class="dropdown-item text-primary" th:href="@{/users/{userId}/overview (userId=${currentUser.id})}">Overview</a>
		                <a sec:authorize="isAuthenticated()" class="dropdown-item text-primary" th:href="@{/users/{userId}/bargains (userId=${currentUser.id})}">My Bargains</a>
		                <a sec:authorize="isAuthenticated()" class="dropdown-item text-primary" th:href="@{/users/{userId}/comments (userId=${currentUser.id})}">My Comments</a>
		                <a sec:authorize="isAuthenticated()" class="dropdown-item text-primary" th:href="@{/users/{userId}/votes (userId=${currentUser.id})}">My Votes</a>
		          		<a sec:authorize="isAuthenticated()" class="dropdown-item text-primary" th:href="@{/users/{userId}/profile (userId=${currentUser.id})}">Profile</a>
		          		<a sec:authorize="isAuthenticated()" class="dropdown-item text-primary" th:href="@{/users}">Users</a>
		            </div>
		        </li>
		    	<li>
		            <form class="form-inline mt-sm-1" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
		            	<button class="btn btn-sm btn-outline-primary " type="submit">Logout</button>
		     		</form>
     			</li>
     		</ul>
		</div>
	</div>
</nav>
<!-- Navigation -->
	
</div>
