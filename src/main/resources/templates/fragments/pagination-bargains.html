<div th:fragment="pagination-bargains(href)">
	
<!-- Pagination --> 									
<div class="container" >	
  <div class="row justify-content-center">	
 	<div class="col-auto">
      <nav th:if="${bargains.totalPages >= 1}" aria-label="Page navigation">
		<ul class="pagination pagination-sm ">
		  <li class="page-item" th:classappend="${bargains.number == 0} ? 'disabled'">
		  	<a th:if="${#strings.equals(closed,'on')}" class="page-link" 
			   th:href="@{${href} (page=${1}, ended=${closed})}">&laquo;</a>
		    <a th:unless="${#strings.equals(closed,'on')}" class="page-link" 
			   th:href="@{${href} (page=${1})}">&laquo;</a>				    	
		  </li>	  
		  <li class="page-item" th:classappend="${bargains.number == 0} ? 'disabled'">
			<a th:if="${#strings.equals(closed,'on')}" class="page-link" 
			   th:href="@{${href} (page=${bargains.number}, ended=${closed})}">&lsaquo;</a>
		    <a th:unless="${#strings.equals(closed,'on')}" class="page-link" 
			   th:href="@{${href} (page=${bargains.number})}">&lsaquo;</a>
		  </li>	
				    
		  <th:block th:if="${totalPages <= 7}">       
			<li class="page-item" th:classappend="${i == bargains.number+1} ? 'active'" 
			   					  th:each="i: ${#numbers.sequence(1, bargains.totalPages)}">
			  <a th:if="${#strings.equals(closed,'on')}" class="page-link" 
           	     th:href="@{${href} (page=${i}, ended=${closed})}" th:text="${i}"></a>
			  <a th:unless="${#strings.equals(closed,'on')}" class="page-link" 
				 th:href="@{${href} (page=${i})}" th:text="${i}"></a>
			</li>	
   	      </th:block>
				    
		 <th:block th:if="${totalPages > 7}">		    	
		   <th:block th:if="${currentPage <= 3}">				    		
		     <li class="page-item" th:classappend="${i == bargains.number+1} ? 'active'" th:each="i: ${#numbers.sequence(1, 4)}">
			   <a th:if="${#strings.equals(closed,'on')}" class="page-link" 
				  th:href="@{${href} (page=${i}, ended=${closed})}" th:text="${i}"></a>
			   <a th:unless="${#strings.equals(closed,'on')}" class="page-link" 
				  th:href="@{${href} (page=${i})}" th:text="${i}"></a>
			</li>
			<li class="page-item">	
			  <a class="page-link" th:text="..."></a>
			</li>
			<li class="page-item">	
			  <a th:if="${#strings.equals(closed,'on')}" class="page-link" 
				 th:href="@{${href} (page=${bargains.totalPages}, ended=${closed})}" th:text="${bargains.totalPages}"></a>
			</li>
			<li class="page-item">
			  <a th:unless="${#strings.equals(closed,'on')}" class="page-link" 
				 th:href="@{${href} (page=${bargains.totalPages})}" th:text="${bargains.totalPages}"></a>
			</li>
		  </th:block>
				    		
		  <th:block th:if="${currentPage > 3 && currentPage <= bargains.totalPages - 3}">
		    <li class="page-item">	
			  <a th:if="${#strings.equals(closed,'on')}" class="page-link" 
				 th:href="@{${href} (page=${1}, ended=${closed})}" th:text="${1}"></a>
			  <a th:unless="${#strings.equals(closed,'on')}" class="page-link" 
				 th:href="@{${href} (page=${1})}" th:text="${1}"></a>
			</li>	
			<li class="page-item">
			  <a class="page-link" th:text="..."></a>
			</li>
			<li class="page-item" th:classappend="${i == bargains.number+1} ? 'active'" th:each="i: ${#numbers.sequence(bargains.number, bargains.number+2)}">
			  <a th:if="${#strings.equals(closed,'on')}" class="page-link" 
				 th:href="@{${href} (page=${i}, ended=${closed})}" th:text="${i}"></a>
			  <a th:unless="${#strings.equals(closed,'on')}" class="page-link" 
				 th:href="@{${href} (page=${i})}" th:text="${i}"></a>
			</li>
			<li class="page-item">			    			
			  <a class="page-link" th:text="..."></a>
			</li>
			<li class="page-item">	
			  <a th:if="${#strings.equals(closed,'on')}" class="page-link" 
				 th:href="@{${href} (page=${bargains.totalPages}, ended=${closed})}" th:text="${bargains.totalPages}"></a>
			  <a th:unless="${#strings.equals(closed,'on')}" class="page-link" 
				 th:href="@{${href} (page=${bargains.totalPages})}" th:text="${bargains.totalPages}">
			  </a>
			</li>
		  </th:block>	
		  <th:block th:if="${currentPage > bargains.totalPages - 3}">
			<li class="page-item">
			  <a th:if="${#strings.equals(closed,'on')}" class="page-link" 
				 th:href="@{${href} (page=${1}, ended=${closed})}" th:text="${1}"></a>
			  <a th:unless="${#strings.equals(closed,'on')}" class="page-link" 
				 th:href="@{${href} (page=${1})}" th:text="${1}"></a>	
			</li>
			<li class="page-item">
			  <a class="page-link" th:text="..."></a>
			</li>
			<li class="page-item" th:classappend="${i == bargains.number+1} ? 'active'" th:each="i: ${#numbers.sequence(bargains.totalPages-3, bargains.totalPages)}">
			  <a th:if="${#strings.equals(closed,'on')}" class="page-link" 
				 th:href="@{${href} (page=${i}, ended=${closed})}" th:text="${i}"></a>
			  <a th:unless="${#strings.equals(closed,'on')}" class="page-link" 
				 th:href="@{${href} (page=${i})}" th:text="${i}"></a>
			</li>
		  </th:block>						    	
		</th:block>	    	
						    	
		  <li class="page-item" th:classappend="${bargains.number + 1 == bargains.totalPages} ? 'disabled'">		    
		    <a th:if="${#strings.equals(closed,'on')}" class="page-link" 
			   th:href="@{${href} (page=${bargains.number+2}, ended=${closed})}">&rsaquo;</a>
		    <a th:unless="${#strings.equals(closed,'on')}" class="page-link" 
			   th:href="@{${href} (page=${bargains.number+2})}">&rsaquo;</a>
		  </li>
		  <li class="page-item" th:classappend="${bargains.number + 1 == bargains.totalPages} ? 'disabled'">
		    <a th:if="${#strings.equals(closed,'on')}" class="page-link" 
			   th:href="@{${href} (page=${bargains.totalPages}, ended=${closed})}">&raquo;</a>
		    <a th:unless="${#strings.equals(closed,'on')}" class="page-link" 
			   th:href="@{${href} (page=${bargains.totalPages})}">&raquo;</a>
		  </li>
	    </ul>
	  </nav>
    </div>
  </div>
</div>
<!-- Pagination -->
	
</div>
