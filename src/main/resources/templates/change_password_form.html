<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Change password</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- Font awesome -->
  <link rel="stylesheet" type="text/css" href="/webjars/font-awesome/5.14.0/css/all.css">
  <!-- Styles CSS -->
  <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">

</head>
<body>

  <!-- Navbar -->
  <div th:replace="fragments/navigation-nosearch :: navigation-nosearch"></div>

<div class="login-singup">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5">
        
        <form th:action="@{/users/{id}/password (id=${userId})}" th:object="${passwordDto}" method="post" enctype="multipart/form-data">
          <div class="card text-center ">
  		    <div class="card-header text-primary h5">
    		  Change password
  		    </div>
  		    <div class="card-body">
    		  <div class="input-group mt-3 px-md-3">
  				<div class="input-group-prepend">
    			  <span class="input-group-text"><i class="fas fa-lock"></i></span>
  				</div>
	              <input type="password" th:field="*{oldPassword}" id="oldPassword" class="form-control" placeholder="old password">          
		      </div>	      
		          <small><span class="text text-danger" th:if="${oldPasswordNotCorrect}">The old password is not correct</span></small>
              
              <div class="input-group mt-3 px-md-3">
  			    <div class="input-group-prepend">
    			  <span class="input-group-text"><i class="fas fa-lock"></i></span>
  				</div>
	              <input type="password" th:field="*{newPassword}" id="newPassword" class="form-control" placeholder="new password"/> 
		      </div>
		          <small><span class="text text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span></small>
		      
 	          <div class="input-group mt-3 px-md-3">
  				<div class="input-group-prepend">
    			  <span class="input-group-text"><i class="fas fa-lock"></i></span>
  				</div>
	              <input type="password" th:field="*{confirmNewPassword}" id="confirmNewPassword" class="form-control" placeholder="confirm new password"/>
		      </div>
		      <div><span th:text="${changedPassword}" class="text text-success"></span></div>
		          <small><span class="text text-danger" th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}"></span></small>
		    
    		  <div class="d-flex justify-content-center my-3">  
	              <a class="btn btn-primary mr-3" th:href="@{/}" role="button">Back</a>            
	              <button type="submit" class="btn btn-primary">Change</button>
	          </div>
  		    </div>
		  </div>
		</form>
		 
      </div>
    </div>   
  </div>
</div>
	
  <!-- Footer -->	
  <div th:replace="fragments/footer :: footer"></div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 
  <!-- Font awesome -->
  <script src="/webjars/font-awesome/5.14.0/js/all.js" type ="text/javascript"></script>
    
</body>
</html>
