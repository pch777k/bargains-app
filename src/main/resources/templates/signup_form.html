<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Login</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- Font awesome -->
  <link rel="stylesheet" type="text/css" href="/webjars/font-awesome/5.14.0/css/all.css">
  <!-- Styles CSS -->
  <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
  
</head>
<body>
 
  <!-- Navigation simple -->
  <div th:replace="fragments/navigation-simple :: navigation-simple"></div>	

  <div class="login-singup">
    <div class="container ">   
      <div class="row d-flex justify-content-center ">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5">
        
          <form th:action="@{/process_register}" th:object="${userDto}" method="post" enctype="multipart/form-data">
            <div class="card text-center">
  		      <div class="card-header text-primary h5">
    		    Sign up
  		      </div>
  		      <div class="card-body">
  		        <div class="text-center text-danger h6 pb-3" th:if="${exist}">					
			      User with this email already exists
		        </div>
		        <div class="text-center text-danger h6 pb-3" th:if="${nicknameExist}">					
			      User with this nickname already exists
		        </div>
    		    <div class="input-group mt-3 px-md-3">
  				  <div class="input-group-prepend">
    			    <span class="input-group-text"><i class="far fa-user"></i></span>
  				  </div>
                    <input type="text" th:field="*{nickname}" id="nickname" class="form-control" placeholder="nickname"/>
		        </div>
		            <small><span class="text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></span></small>  		      
  		        <div class="input-group mt-3 px-md-3">
  				  <div class="input-group-prepend">
    			    <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
  				  </div>
	                <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="email"/>           
		        </div>
		          <small><span class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span></small>	  		      
		        <div class="input-group mt-3 px-md-3">
  				  <div class="input-group-prepend">
    			    <span class="input-group-text"><i class="fas fa-lock"></i></span>
  				  </div>
	                <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="password"/>  
		        </div>
		            <small><span class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span></small>
		        <div class="input-group mt-3 px-md-3">
  				  <div class="input-group-prepend">
    			    <span class="input-group-text"><i class="fas fa-lock"></i></span>
  				  </div>
	                <input type="password" th:field="*{confirmPassword}" id="confirmPassword" class="form-control" placeholder="confirm password"/>    
		        </div>
		            <small><span class="text text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span></small> 		  
    		    <div class="d-flex justify-content-center my-3">
	              <a class="btn btn-primary mr-3" th:href="@{/}" role="button">Back</a>
			      <button type="submit" class="btn btn-primary">Sign Up</button>
	            </div>
  		      </div>
		    </div>
		  </form>
		 
        </div>
      </div>
    </div>
  </div>
  
  <!-- Footer -->	
  <div th:replace="fragments/footer :: footer"></div>
		
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- Font awesome -->
  <script src="/webjars/font-awesome/5.14.0/js/all.js" type ="text/javascript"></script>
</body>
</html>
